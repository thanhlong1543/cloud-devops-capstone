version: 2.1

jobs:
  build-webapp:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - restore_cache:
          keys: [react-template-build]
      - run:
          name: Build front-end
          command: |
            cd react-template
            yarn
            yarn build
      - save_cache:
          paths: [react-template/node_modules]
          key: react-template-build

  
workflows:
  default:
    jobs:
      - build-webapp
