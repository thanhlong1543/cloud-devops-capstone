version: 2.1

jobs:
  build-webapp:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [react-app-build]
      - run:
          name: Build front-end
          command: |
            cd react-app
            npm run build
      - save_cache:
          paths: [react-app/node_modules]
          key: react-app-build

  
workflows:
  default:
    jobs:
      - build-webapp
